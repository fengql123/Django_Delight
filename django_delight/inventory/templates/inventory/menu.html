{% extends './base.html' %} {% block content %}
<h2>Menu Item List</h2>
<a href="{% url 'menucreate' %}"><button class="btn">Add Menu Item</button></a>
<table id="menu">
  <tr>
    <th>name</th>
    <th>price</th>
    <th></th>
    <th></th>
  </tr>
  {% for menu in menuitem_list %}
  <tr></tr>
  <tr>
    <td>{{ menu.name }}</td>
    <td>{{ menu.price }}</td>
    <td>
      <a href="{% url 'menuupdate' menu.id %}"><button>Edit</button></a>
    </td>
    <td>
      <a href="{% url 'menudelete' menu.id %}"><button>Delete</button></a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
